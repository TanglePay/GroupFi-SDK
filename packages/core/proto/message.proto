syntax = "proto3";

package IM;

message Recipient {
    string addr = 1;
    string mkey = 2;
}

message IMMessage {
    int32 schema_version = 1;
    string group = 2;
    int32 message_type = 3;
    int32 auth_scheme = 4;
    repeated Recipient recipients = 5;
    string recipient_outputid = 6;
    repeated string data = 7;
}
