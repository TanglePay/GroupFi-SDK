<body>
    in wallet extension switch to corresponding shimmer l1 mainnet wallet before further operation

    the address should have at least 1 smr, and has sent at least 1 transaction to other address
    <br />
    <div class="content">
        
        <div class="left">
            <h2>message send</h2>
            <div class="block">
                <h4>iotacat_im_send</h4>
                <div class="address-input">
                    <input id="sender_addr" type="text" placeholder="sender_addr in bech32">
                </div>
                <div class="address-input">
                    <input id="message_text" type="text" placeholder="message content">
                </div>
                <button onclick="sendIm()" class="btn btn-primary">send</button>
            </div>
            <div class="block">
                <h4>iotacat_im_read</h4>
                <div class="address-input">
                    <input id="sender_addr_read" type="text" placeholder="sender_addr in bech32">
                </div>
                <div class="address-input">
                    <input id="message_output_id" type="text" placeholder="message outputId">
                </div>
                <button onclick="readOneMessage()" class="btn btn-primary">read</button>
            </div>
            
        </div>
        <div class="middle">
            <div class="block">
                
            </div>
        </div>

        <div class="right">
            <div id="text"></div>
        </div>
    </div>

</body>
<script src="./js/BigInteger.min.js"></script>

<script src="./js/iotacatsdk.js"></script>
<script>
    const dom = document.getElementById('text')
    window.addEventListener('DOMContentLoaded',async ()=>{
        console.log('iotacatsdk',iotacatsdk)
        console.log('tanglepaysdk',iota)

        window.readOneMessage = async ()=>{
            const senderAddr = document.getElementById('sender_addr_read').value; //'rms1qqqcjrcu4z97tt7we4mant8esknqqexk28znczuyp6u3a26d6vwgs0k3x2h'
            const outputId = document.getElementById('message_output_id').value; //'hello world'
            
            try {
                const res = await iota.request({
                    method: 'iota_im_readone',
                    params: {
                    content: {
                        outputId,senderAddr
                        }
                    }
                 })
                console.log('message',res)
                dom.innerText += `messasge read: ${JSON.stringify(res)}`
            } catch (error) {
                console.log('error',error)
            }
        }
        
        try {
            const res = await iota.request({
                        method: 'iota_connect',
                        params: {
                            // expires: 3000000
                        }
                    })
        } catch (error) {
            console.log('error',error)
        }
        
        window.sendIm = async ()=>{
            const senderAddr = document.getElementById('sender_addr').value; //'rms1qqqcjrcu4z97tt7we4mant8esknqqexk28znczuyp6u3a26d6vwgs0k3x2h'
            const messageText = document.getElementById('message_text').value; //'hello world'
            const group = 'test'
            const dappName = 'iotacatdemo'
            console.log('sdk obj',iotacatsdk.IotaCatSDKObj)
            iotacatsdk.IotaCatSDKObj._groupIdCache[iotacatsdk.IotaCatSDKObj._groupToGroupId(group)] = [senderAddr]
            const message = iotacatsdk.IotaCatSDKObj.prepareSendMessage(senderAddr, group, messageText)
            const res = await iota.request({
                method: 'iota_im',
                params: {
                   content: {
                        dappName,
                        senderAddr,
                        group,
                        message
                    }
                }
            })
            console.log('message',res)
            const url = `https://explorer.shimmer.network/shimmer/block/${res}`
            // open new tab
            window.open(url)
        }

        
    })
</script>
